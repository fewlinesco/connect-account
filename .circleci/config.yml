version: 2.1
jobs:
  linter:
    docker:
      - image: cimg/node:14.17.0
    steps:
      - checkout
      - run:
          name: lint
          command: | 
            yarn install
            yarn lint
  integration-tests:
    machine:
      image: ubuntu-2004:202101-01
      docker_layer_caching: true
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: yarn-install
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: docker-compose-up
          command: docker-compose up -d profile_mock_server
      - run:
          name: run-test
          command: yarn test
          environment:
            CONNECT_PROFILE_URL: "http://localhost:29712"

workflows:
  lint-and-test:
    jobs:
      - linter
      - integration-tests
