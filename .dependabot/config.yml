version: 1
update_configs:
  - package_manager: "javascript"
    directory: "/"
    default_reviewers:
      - "Fuzznimp"
      - "Oluane"
    update_schedule: "live"
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "all"
    ignored_updates:
      - match:
          dependency_name: "express"
          version_requirement: "5.x"
