name: CI

on:
  push:
    
jobs:
  deps:
    runs-on: ubuntu-latest
    
    steps:
      - name: yarn-install
        run: yarn install
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: linter
      run: yarn lint

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: linter
      run: yarn test
