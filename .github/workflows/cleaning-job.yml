name: CI e2e

on:
  pull_request:
    types: [closed]

jobs:
  cleaning-management: 
    runs-on: ubuntu-latest

    container:
      image:  node:14.8-buster
  
  steps:
    - uses: actions/checkout@v2

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          **/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    
    - name: dependencies
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install

    - name: cleaning job on Application's redirect uris in management 
      env:
        GITHUB_CONTEXT_EVENT: ${{ toJson(github.event) }}
        CONNECT_ACCOUNT_TEST_APP_ID: ${{ secrets.CONNECT_ACCOUNT_TEST_APP_ID }}
        CONNECT_MANAGEMENT_URL: ${{ secrets.CONNECT_MANAGEMENT_URL }}
        CONNECT_MANAGEMENT_API_KEY: ${{ secrets.CONNECT_MANAGEMENT_API_KEY }}
        VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
        VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
      run: yarn e2e-remove-redirect-uri