name: CI e2e test - Heroku

on:
  deployment_status:

jobs:
  e2e-tests-heroku:
    runs-on: ubuntu-latest

    container:
      image: fewlines/taiko:0.1.0

    env:
      GITHUB_CONTEXT_EVENT: ${{ toJson(github.event) }}

    steps:
      - uses: actions/checkout@v2

      - name: debug
        run: echo $GITHUB_CONTEXT_EVENT

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: e2e
        run: yarn test:e2e
        env:
          CONNECT_ACCOUNT_TEST_EMAIL: ${{ secrets.CONNECT_ACCOUNT_TEST_EMAIL }}
          CONNECT_ACCOUNT_TEST_PASSWORD: ${{ secrets.CONNECT_ACCOUNT_TEST_PASSWORD }}
          CONNECT_ACCOUNT_TEST_URL: ${{ github.event.deployment.payload.web_url }}
